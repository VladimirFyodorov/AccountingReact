{% extends 'bills/layout.html' %}

{% block body %}
<div class="main">
    <div class="billsListBox">
        <div class="billsList-head">
            <h3 class="bold" id="billsArePayedBy">Bills are payed by</h3>
            <i class="arrow down"></i>
        </div>
        <div class="billsList-usersList" style="display:none;">
            <div class="billsList-usersList-item-current">
                <div class="checkMark"></div>
                <h5>All</h5>
            </div>
        </div>
        <div class="billsList">
            <div class="billsList-item" style="display:none;">
                <h4 class="billsList-item-name"></h4>
                <h4 class="billsList-item-id" style="display:none;"></h4>
            </div>
        </div>
        <div class="billsList-showMore">
            <h5 class="bold" id="showMore">Show more</h5>
            <h5 class="bold" id="showLess" style="display:none;">Show less</h5>
        </div>
    </div>

    <div class="mainBill">


        <div class="add-bill-form" style="display:none;">
            <div class="add-bill-form-big-item">
                <h5>Name</h5>
                <input class="create-bill" type="text" id="input-bill-name" name="name">
            </div>
            <div class="add-bill-form-item">
                <h5>Type</h5>
                <select class="create-bill" id="input-bill-type" name="comment">
                    <option value="Food">Food</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Health and Beauty">Health and Beauty</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="add-bill-form-item">
                <h5>Date</h5>
                <input class="create-bill" type="date" id="input-bill-date" name="date">
            </div>
            <div class="add-bill-form-item">
                <h5>Payer</h5>
                <select class="create-bill" id="input-bill-payer" name="lender">
                    <option value="{{ acc_user.id }}">{{ acc_user.first_name }}</option>
                    {% for user in other_users %}
                    <option value="{{ user.id }}">{{ user.first_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="add-bill-form-item">
                <div class="add-bill-form-btn">
                    <h5 id="cancel-bill-btn">Cancel</h5>
                </div>
            </div>
            <div class="add-bill-form-middle-item">
                <div class="add-bill-form-btn">
                    <button type="submit" id="add-bill-btn">Create bill</button>
                </div>
            </div>
        </div>


        <div class="billPreview" style="display:none;">
            <h2 class="billPreview-header"></h2>
            <div class="billPreview-paymentBox">
                <div class="billPreview-paymentBox-item" style="display:none;">
                    <h4 class="billPreview-paymentBox-item-name"></h4>
                    <h4 class="billPreview-paymentBox-item-cost"></h4>
                    <h4 class="billPreview-paymentBox-item-items"></h4>
                </div>
            </div>
            <div class="billPreview-shareBox">
                <div class="billPreview-shareBox-item" style="display:none;">
                    <h4 class="billPreview-shareBox-item-name"></h4>
                    <h4 class="billPreview-shareBox-item-amount"></h4>
                    <div class="billPreview-shareBox-item-isPayed"></div>
                </div>
            </div>
            <div class="billPreview-shareBox-total" style="display:none;">
                <h4 class="billPreview-shareBox-total-name bold">Total</h4>
                <h4 class="billPreview-shareBox-total-amount bold"></h4>
            </div>
        </div>


        <div class="editBill" style="display:none;">

            <div class="editBill-header">
                <h2 id="editBill-header-name"></h2>
                <h2 id="editBill-header-id" style="display: none;"></h2>
                <div class="editBill-header-btns">
                    <h5 class="bold" id="delete-bill-btn">Delete</h5>
                    <button id="save-header-btn" style="display:none;">Save</button>
                    <button id="edit-header-btn" style="display:block;">Edit</button>
                </div>
            </div>

            <div class="editBill-payments">
                <div class="editBill-payments-header">
                    <h4 class="bold">Payments</h4>
                </div>

                <div class="editBill-payments-add" style="display: none;">
                    <div class="editBill-payments-add-input">
                        <div class="editBill-payments-add-input-name">
                            <input type="text" id="editBill-payments-add-input-name">
                        </div>
                        <div class="editBill-payments-add-input-cost">
                            <input type="text" id="editBill-payments-add-input-cost">
                            <h5> â‚½</h5>
                        </div>
                        <div class="editBill-payments-add-input-items">
                            <input type="text" id="editBill-payments-add-input-items">
                            <h4 class="editBill-payment-items-input"> items</h4>
                        </div>
                        <div class="editBill-payments-add-input-add-btn">
                            <button id="add-payment-btn">Add payment</button>
                        </div>
                    </div>
                    <div class="editBill-payments-add-btns" style="display:none;">
                        <button id="cancel-payment-btn">Cancel</button>
                    </div>
                </div>

                <div class="editBill-payments-box">
                    <div class="editBill-payment-row" style="display: none;">
                        <div class="editBill-payment">
                            <div class="editBill-payment-id" style="display: none;">
                                <h4></h4>
                            </div>
                            <div class="editBill-payment-isEdited" style="display: none;">
                                <h4></h4>
                            </div>
                            <div class="editBill-payment-name">
                                <h4></h4>
                            </div>
                            <div class="editBill-payment-cost">
                                <h5></h5>
                            </div>
                            <div class="editBill-payment-items">
                                <h4></h4>
                            </div>
                            <div class="editBill-payment-edit-btn" style="display:none;">
                                <h4 class="bold">Edit</h4>
                            </div>
                        </div>
                        <div class="editBill-payment-btns" style="display:none;">
                            <h4 class="editBill-payment-delete-btn bold">Delete</h4>
                            <button class="editBill-payment-cancel-btn">Save</button>
                        </div>
                    </div>
                </div>

                <div class="editBill-payments-btns">
                    <button id="save-payments-btn" style="display:none;">Save</button>
                    <button id="edit-payments-btn" style="display:block;">Edit</button>
                </div>
            </div>

            <div class="editBill-shares">
                <div class="editBill-shares-header">
                    <h4 class="bold">Share of payments to</h4>
                </div>
                
                <div class="editBill-shares-menu">
                    <div class="editBill-shares-menu-item-first" style="display: none;">
                        <h5></h5>
                    </div>
                </div>

                <div class="editBill-shares-users" style="display: none;">
                    <div class="editBill-shares-user"><h4></h4></div>
                </div>

                <div class="editBill-shares-box">
                    <div class="editBill-share-row" style="display: none;">
                        <div class="editBill-share-name">
                            <h4 class="name"></h4>
                            <h4 class="item-id" style="display: none;"></h4>
                        </div>
                        <div class="editBill-share-amount">
                            <h4 class="editBill-share-amount-share"></h4>
                            <h4 class="editBill-share-amount-id" style="display: none;"></h4>
                            <h4 class="editBill-share-amount-payer" style="display: none;"></h4>
                            <h4 class="editBill-share-amount-isPayed" style="display: none;"></h4>
                            <h4 class="editBill-share-amount-isEdited" style="display: none;"></h4>
                        </div>
                    </div>
                </div>

                <div class="editBill-shares-btns">
                    <button id="save-shares-btn" style="display:none;">Save</button>
                    <button id="edit-shares-btn" style="display:block;">Edit</button>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
