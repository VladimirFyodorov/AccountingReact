{% extends 'users/layoutLogin.html' %}

{% block body %}
<div class="form" id="form_1">
    <h1>Sign in</h1>
    <h2>Continue with email</h2>
    <h3 style="font-weight: normal;">New user? 
        <a href="{% url 'users:logout' %}" class="link" style="text-decoration: none;">
            Create an account
        </a>
    </h3>
    <div class="input-box">
        <h5 class="input-hint">Email address</h5>
        <div class="input">
            <input type="text" id="emailInput">
            <div class="checkMark checkMark-green" style="display:none;"></div>
        </div>
    </div>
    <h5 id="errorMsg_1" style="display:none;"></h5>
    <button class="btn-login" type="submit" id="checkEmailBtn">Continue</button>
</div>



<div class="form" id="form_2" style="display:none;">
    <h1>Enter your password</h1>
    <div class="login-user-box">
        <div class="login-user-box-circle">
        </div>
        <div class="login-user-box-info">
            <h5></h5>
            <h5></h5>
        </div>
    </div>
    <div class="input-box">
        <h4 class="input-hint">Password</h4>
        <div class="input">
            <input type="password" id="passwordInput">
            <div class="bi bi-eye-slash" id="see-password-icon"></div>
        </div>
    </div>
    <h5 id="errorMsg_2" style="display:none;"></h5>
    <button class="btn-login" type="submit" id="loginBtn">Continue</button>
</div>
{% endblock %}
